<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
    <script src="exercise.js"></script>
</body>
<form action="#">
  <div class="form-group">
    <label for="movie-title">Title</label>
    <input type="text" name="title" id="movie-title" class="form-control">
  </div>
  <div class="form-group">
    <label for="movie-director">Director</label>
    <input type="text" name="director" id="movie-director" class="form-control">
  </div>
  <div class="form-group">
    <label for="movie-type">Type</label>
    <input type="text" name="type" id="movie-type" class="form-control">
  </div>
  <div class="form-check form-group">
    <input type="checkbox" name="haveWatched" id="movie-haveWatched" class="form-check-input">
    <label for="movie-haveWatched" class="form-check-label">Watched</label>
  </div>
  <input type="button" value="Submit" id="movie-formsubmit" class="btn btn-primary">
</form>

</html>
