<!DOCTYPE html>
<html>

<head>
  <title>Slideshow</title>
  <script src="slideshow.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="slider">
    <div class="slide">
      <img src="" alt="Kitten" class="slide-image">
    </div>
    <div class="control">
      <button class="btn btn-primary prev-auto">Prev Auto</button>
      <button class="btn btn-primary prev">Prev</button>
      <button class="btn btn-primary stop">Stop</button>
      <button class="btn btn-primary next">Next</button>
      <button class="btn btn-primary next-auto">Next Auto</button>
    </div>
  </div>

</body>

</html>
